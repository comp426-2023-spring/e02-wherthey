<!DOCTYPE html>
<script src="scripts.js"></script>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Rock</title>
</head>
<body>
    <div class="container">
        <h1>Select a Game Mode:</h1>
        <form id="gameForm">
            <input type="radio" id="rpsRadio" name="game" value="rps">
            <label for="rpsRadio">Rock Paper Scissors</label>
            <br>
            <input type="radio" id="rplsRadio" name="game" value="rpls">
            <label for="rplsRadio">Rock Paper Scissors Lizard Spock</label>
            <br>
            <input name="opp" type="radio" id="hasOpp" value="opponent">
            <label for="hasOpp">Is there an Opponent?</label>
            <br>
            <div id="rockView" style="display:none">
                <input name="shoot" type="radio" id="rock" value="rock">
                <label for="rock">ROCK</label>
            </div>
            <div id="scissorView" style="display:none">
                <input name="shoot" type="radio" id="scissor" value="scissor">
                <label for="scissor">Scissor</label>
            </div>
            <div id="paperView" style="display:none">
                <input name="shoot" type="radio" id="paper" value="paper">
                <label for="paper">Paper</label>
            </div>
            <div id="lizardView" style="display:none">
                <input name="shoot" type="radio" id="lizard" value="lizard">
                <label for="lizard">Lizard</label>
            </div>
            <div id="spockView" style="display:none">
                <input name="shoot" type="radio" id="spock" value="spock">
                <label for="spock">Spock</label>
            </div>
            <div>
                <button type="submit" id="submitButton">Play</button>
            </div>
            <div>
                <button type="reset" id="refreshButton">Refresh Page</button>
            </div>
            <div id="result" style="display:none"></div>
        </form>
    </div>
</body>
</html>
